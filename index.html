<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Calculator Style link -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <input type="text" id="res-box" placeholder="0" readonly>

        <table>
            <tbody class="Buttons">
                <tr>
                    <td><button>AC</button></td>
                    <td><button>C</button></td>
                    <td><button class="operator">&Sqrt;</button></td>
                    <td><button class="operator">%</button></td>
                </tr><br>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">&div;</button></td>
                </tr><br>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">&times;</button></td>
                </tr><br>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button class="operator">-</button></td>
                </tr><br>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>

<!-- Calculator Logic Script -->
<script src="script.js"></script>
